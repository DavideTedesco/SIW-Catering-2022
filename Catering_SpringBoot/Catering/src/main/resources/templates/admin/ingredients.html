<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="/css/style.css" rel="stylesheet">
	<link rel="icon" href="/images/cloche.ico" type="image/x-icon">
	<title>Explore</title>
</head>

<body>
	<div class="flex-container-list-ingredients">
		<h2 th:text="#{ingredientlist.name}">lista ingredienti</h2>
		<th:block th:each="ingrediente : ${ingredientes}">
			<table>
				<!--<tr th:if="${ingredientes.empty}">
					No ingredients available
				</tr>-->
				<tr>
					<div th:text="#{ingredientename.message}+' '+${ingrediente.nome}"></div>
				</tr>
				<tr>
					<div th:text="#{ingredienteorigin.message}+' '+${ingrediente.origine}"></div>
				</tr>
				<tr>
					<div th:text="#{ingredientedescription.message}+' '+${ingrediente.descrizione}"></div>
				</tr>
				<tr>_______________________________________________</tr>
			</table>
		</th:block>
		<footer id="title">
			<div><a class="link" th:href="@{/welcomePageAdmin}" th:text="#{go.previous}">Torna alla</a></div>
			<div><a class="link" th:href="@{/index}" th:text="#{backhome.message}">Torna alla</a></div>
		</footer>
	</div>
</body>

</html>
