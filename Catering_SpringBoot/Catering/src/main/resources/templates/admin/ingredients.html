<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<div class="flex-container2">
		<h2 th:text="#{ingredientlist.name}">lista ingredienti</h2>
		<th:block th:each="ingrediente : ${ingredientes}">
			<table>
				<!--<tr th:if="${ingredientes.empty}">

				</tr>-->
				<tr>
					<div th:text="#{ingredientename.message}+' '+${ingrediente.nome}">a</div>
				</tr>
				<tr>
					<div tth:text="#{ingredientorigin.message}+' '+${ingrediente.origine}">c</div>
				</tr>
				<tr>
					<div th:text="#{ingredientdescription.message}+' '+${ingrediente.descrizione}">c</div>
				</tr>
				<tr>_______________________________________________</tr>
			</table>
		</th:block>
		<footer><a class="link" th:href="@{/index}" th:text="#{error.backhome}">Torna alla</a></footer>
	</div>

</html>
