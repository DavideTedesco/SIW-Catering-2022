<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/index.css" rel="stylesheet">
	<link rel="icon" href="/images/cloche.ico" type="image/x-icon">
</head>

<body>
	<div class="flex-container">

		<h4>Insert chef</h4>

		<form th:action="@{/admin/insertChef}" method="POST">
			<div>
				<span>Nome:</span>
				<span><input name="name" type="text" placeholder="name" th:field="${chef.nome}" required /></span>
				<span th:if="${#fields.hasErrors('chef.nome')}" th:errors="${credentials.username}"
					th:style="'color:red'"></span>
			</div>
			<div>
				<span>Cognome:</span>
				<span><input name="cognome" type="text" placeholder="cognome" th:field="${chef.cognome}"
						required /></span>
				<span th:if="${#fields.hasErrors('chef.cognome')}" th:errors="${credentials.username}"
					th:style="'color:red'"></span>
			</div>
			<div>
				<span>Nazionalita':</span>
				<span><input name="nazionalita" type="text" placeholder="nazionalita" th:field="${chef.nazionalita}"
						required /></span>
				<span th:if="${#fields.hasErrors('chef.nazionalita')}" th:errors="${credentials.username}"
					th:style="'color:red'"></span>
			</div>
			<div>
				<span><button type="submit">Insert chef</button></span>
			</div>
		</form>
	</div>
	<footer><a class="link" th:href="@{/index}" th:text="#{error.backhome}">Torna alla</a></footer>
</body>

</html>
