<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="/css/style.css" rel="stylesheet">
	<link rel="icon" href="/images/cloche.ico" type="image/x-icon">
	<title>Dishes list</title>
</head>

<body>
	<div class="flex-container-list-dishes">
		<h2 th:text="#{disheslist.name}">lista piatti</h2>
		<th:block th:each="piatto : ${piatti}">
			<table>
				
				<div id="dish-image"><img src="/images/dish-plate.svg" width="50%">
				</div>
				<tr>
					<div th:text="#{dishname.message}+' '+${piatto.nome}">nome piatto</div>
				</tr>
				<tr>
					<div th:text="#{dishdescription.message}+' '+${piatto.descrizione}">descrizione piatto</div>
				</tr>
				
				<tr>_______________________________________________</tr>
			</table>
		</th:block>
		<footer id="title">
			<div><a class="link" th:href="@{/welcomePageAdmin}" th:text="#{go.previous}">Torna alla</a></div>
			<div><a class="link" th:href="@{/index}" th:text="#{backhome.message}">Torna alla</a></div>
		</footer>
	</div>
</body>

</html>
