<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="/css/index.css" rel="stylesheet">
	<title>Modifica di uno chef</title>
</head>

<body>
	Â <div class="flex-container">

		<h4>Edit chef</h4>

		<form th:action="@{'/admin' + '/' +'editChef' + '/' + ${chef.id}}" method="POST">
			<div>
				<span>Nome:</span>
				<span><input name="nome" type="text" placeholder="name" th:field="${chef.nome}" th:value="${chef.nome}"
						required /></span>
				<span th:if="${#fields.hasErrors('chef.nome')}" th:errors="${credentials.username}"
					th:style="'color:red'"></span>
			</div>
			<div>
				<span>Cognome:</span>
				<span><input name="cognome" type="text" placeholder="cognome" th:field="${chef.cognome}"
						th:value="${chef.cognome}" required /></span>
				<span th:if="${#fields.hasErrors('chef.cognome')}" th:errors="${credentials.username}"
					th:style="'color:red'"></span>
			</div>
			<div>
				<span>Nazionalita':</span>
				<span><input name="nazionalita" type="text" placeholder="nazionalita" th:field="${chef.nazionalita}"
						th:value="${chef.nazionalita}" required /></span>
				<span th:if="${#fields.hasErrors('chef.nazionalita')}" th:errors="${credentials.username}"
					th:style="'color:red'"></span>
			</div>
			<div>
				<span><button type="submit">Confirm the edit of the chef</button></span>
			</div>
		</form>
		<footer><a class="link" th:href="@{/index}" th:text="#{error.backhome}">Torna alla</a></footer>
	</div>
</body>
</html>
