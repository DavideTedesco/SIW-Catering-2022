<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="/css/index.css" rel="stylesheet">
	<link rel="icon" href="/images/cloche.ico" type="image/x-icon">
	<title>Explore</title>
</head>

<body>
	<div class="flex-container">
		<div >
			<h2 th:text="#{header.chefs}">lista chef</h2>
			<div><a class="link" th:href="@{/admin/explore}" th:text="#{go.previous}">Torna alla</a></div>
			<th:block th:each="chef : ${chefs}">
				<div id="avatar-image"><img
						th:src="@{${'https://avatars.dicebear.com/v2/croodles/:'+ chef.nome + chef.cognome +chef.nazionalita + '.svg'}}">
				</div>
				<table id="table-chefs">
					<tr>
						<div th:text="#{chefname.message}+' '+${chef.nome}">Paolo</div>
					</tr>
					<tr>
						<div th:text="#{chefsurname.message}+' '+${chef.cognome}">Rossi</div>
					</tr>
					<tr>
						<div th:text="#{chefnationality.message}+' '+${chef.nazionalita}">neozelandese</div>
					</tr>
					<tr>
						<span>
							<a th:href="@{'/admin' + '/' +'removeChef' + '/' + ${chef.id}}"> Rimuovi</a>
						</span>
					</tr>
					<tr>
						<span>
							<a th:href="@{'/admin' + '/' +'editChef' + '/' + ${chef.id}}"> Modifica</a>
						</span>
					</tr>
					<tr>_______________________________________________</tr>
				</table>
			</th:block>
			<footer><a class="link" th:href="@{/index}" th:text="#{error.backhome}">Torna alla</a></footer>
		</div>
	</div>
</body>

</html>
