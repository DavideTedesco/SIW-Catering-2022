<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="/css/style.css" rel="stylesheet">
	<link rel="icon" href="/images/cloche.ico" type="image/x-icon">
	<title>Dishes for buffet</title>
</head>

<body>
	<div class="flex-container-dishes">
		<h1 th:text="#{disheslist.name}">lista dei piatti</h1>

		<th:block th:each="piatto : ${buffet.piatti}">

			<table>

				<tr>
					<div th:text="#{dishname.message}+' '+${piatto.nome}">a</div>
				</tr>
				<tr>
					<div th:text="#{dishdescription.message}+' '+${piatto.descrizione}">c</div>
				</tr>
				<tr>
					<div><a class="link" th:href="@{'/ingredientsForDish' + '/' + ${piatto.id}}" th:text="#{ingredientslist.go}">La lista degli ingredienti di questo piatto</a></div>
				</tr>
				<tr>_______________________________________________</tr>
			</table>
		</th:block>
		<footer>
			<div><a class="link" th:href="@{/welcomePageUser}" th:text="#{go.welcomePage}">Torna alla</a></div>
			<div><a class="link" th:href="@{/index}" th:text="#{backhome.message}">Torna alla</a></div>
		</footer>
	</div>
</body>

</html>
