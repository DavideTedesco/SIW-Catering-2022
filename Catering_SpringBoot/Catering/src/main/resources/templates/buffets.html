<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="/css/style.css" rel="stylesheet">
	<link rel="icon" href="/images/cloche.ico" type="image/x-icon">
	<title>Explore</title>
</head>

<body>
	<div class="flex-container-chef">
		<h2 th:text="#{buffetslist.name}">lista buffet</h2>
		<th:block th:each="buffet : ${buffets}">
			<table>
				<!--<tr th:if="${buffets.empty}">
					No buffets available
				</tr>-->
				<div id="buffet-image"><img src="/images/fork-plate-knife.svg" width="80%">
				</div>
				<tr>
					<div th:text="#{chefname.message}+' '+${buffet.chef.nome}">nome chef</div>
				</tr>
				<tr>
					<div th:text="#{chefsurname.message}+' '+${buffet.chef.cognome}">cognome chef</div>
				</tr>
				<tr>
					<div th:text="#{buffetname.message}+' '+${buffet.nome}"></div>
				</tr>
				<tr>
					<div th:text="#{buffetcategory.message}+' '+${buffet.categoria}"></div>
				</tr>
				<tr>
					<div th:text="#{buffetdescription.message}+' '+${buffet.descrizione}"></div>
				</tr>
				<tr>
					<div><a class="link" th:href="@{'dishesForBuffet' + '/' + ${buffet.id}}"
							th:text="#{visitdishesfrombuffet}">Visita i piatti di questo buffet</a></div>
				</tr>
				<tr>_______________________________________________</tr>
			</table>
		</th:block>
		<footer>
			<div><a class="link" th:href="@{/explore}" th:text="#{go.previous}">Torna alla</a></div>
			<div><a class="link" th:href="@{/index}" th:text="#{backhome.message}">Torna alla</a></div>
		</footer>
	</div>
</body>

</html>
