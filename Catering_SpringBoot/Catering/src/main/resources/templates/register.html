<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/style.css" rel="stylesheet">
	<link rel="icon" href="/images/cloche.ico" type="image/x-icon">
</head>

<body>
	<div class="flex-container2">
		<h1>Register</h1>

		<form class="former" th:action="@{/register}" method="POST">
			<div class="input">
				<span>Nome:</span>
				<span><input name="name" type="text" placeholder="name" th:field="${user.nome}" required /></span>
				<span th:if="${#fields.hasErrors('user.nome')}" th:errors="${credentials.username}"
					th:style="'color:red'"></span>
			</div>
			<div class="input">
				<span>Cognome:</span>
				<span><input name="cognome" type="text" placeholder="cognome" th:field="${user.cognome}"
						required /></span>
				<span th:if="${#fields.hasErrors('user.cognome')}" th:errors="${credentials.username}"
					th:style="'color:red'"></span>
			</div>
			<div class="input">
				<span>Username:</span>
				<span><input name="username" type="text" placeholder="username" th:field="${credentials.username}"
						required /></span>
				<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
					th:style="'color:red'"></span>
			</div>

			<div class="input">
				<span>Password:</span>
				<span><input name="password" type="password" placeholder="password" th:field="${credentials.password}"
						required /></span>
				<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.username}"
					th:style="'color:red'"></span>
			</div>
			<div class="button">
				<span><button type="submit">Register</button></span>
			</div>
		</form>
		<footer>
			<div><a class="link" th:href="@{/index}" th:text="#{backhome.message}">Torna alla</a></div>
		</footer>
	</div>

</body>

</html>
