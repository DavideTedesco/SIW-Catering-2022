<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/register.css" rel="stylesheet">
	<link rel="icon" href="/images/cloche.ico" type="image/x-icon">
</head>

<body>
	<div class="flex-container">
		<h4>Register</h4>
	</div>
	<form th:action="@{/register}" method="POST">
		<div>
			<span>Nome:</span>
			<span><input name="name" type="text"  placeholder="name" required /></span>
		</div>
		<div>
			<span>Cognome:</span>
			<span><input name="cognome" type="text"  placeholder="cognome" required /></span>
		</div>
		<div>
			<span>Username:</span>
			<span><input name="username" type="text" placeholder="username" required /></span>
		</div>
		<div>
			<span>Email:</span>
			<span><input name="email" type="text" placeholder="email" required /></span>
		</div>
		<div>
			<span>Password:</span>
			<span><input name="password" type="password"  placeholder="password" required /></span>
		</div>
		<div>
			<span><button type="submit">Login</button></span>
		</div>
	</form>
	</div>
</body>

</html>
