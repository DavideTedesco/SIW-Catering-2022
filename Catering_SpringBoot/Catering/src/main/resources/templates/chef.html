	<meta charset="UTF-8" />
	<link href="/css/index.css" rel="stylesheet">
	<title>Dettagli dello chef</title>
</head>

<body>
	    <div>

		<div><a class="link" th:href="@{/admin/chefs}" th:text="#{cheflist.message}">Lista degli chef</a></div>

</html>
