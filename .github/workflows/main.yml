name: Haroku Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Catering_SpringBoot/Catering
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "limitless-oasis-12206" #Must be unique in Heroku
          heroku_email: "dav.tedesco@stud.uniroma3.it"
